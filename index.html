<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
 
    <title>Panda</title>
</head>
    <body>
        <div class="container">
            <div class="panda-container">
                <div class="panda">
                    <div class="earleft"></div>
                    <div class="earright"></div>
                    <div class="head">
                        <div class="morda">
                            <div class="smile"></div>
                            <div class="smile2"></div>
                        </div>
                        <div class="eye right"><div></div></div>
                        <div class="eye left"><div></div></div>
                    </div>
                    <div class="body"></div><!--end body of panda-->
                    <div class="armright">
                            <div class="bamboo-in-hand">
                                <div class="leaves"></div>
                            </div>
                        </div>
                        <div class="armleft">
                            <div class="fingers">
                                <div class="one"></div>
                                <div class="two"></div>
                                <div class="three"></div>
                                <div class="four"></div>
                            </div>
                        </div>
                        <div class="legleft"></div>
                        <div class="legright"></div>
                </div><!--end panda-->
            </div>
            <div class="bamboo">
                 <div class="tree-one">
                      <div class="leaves"></div>
                </div>
                <div class="tree-two">
                      <div class="leaves"></div>
                </div>
            </div>
    </div><!--end container-->
        
    </body>
        
</html>
